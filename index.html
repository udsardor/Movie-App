<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
    <!-- Link Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fav icon -->
    <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/61HZiVXgigL.png" type="image/x-icon">
    <!-- Box icons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="/" class="logo">
                Movie<span>Vel</span>
            </a>
            <!-- Search-box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="search movie">
                <i class='bx bxs-search'></i> 
            </div>
            <!-- User -->
            <a href="" class="user">
                <img src="img/user.jpg" alt="user-img" class="user-img">
            </a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="#home" class="nav-link nav-active">
                    <i class="bx bx-home"></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bxs-hot"></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-compass"></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-tv"></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-heart"></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- Home -->
        <section class="home container" id="home">
            <!-- Home Image -->
            <img src="img/home-background.png" alt="background-image" class="home-img">
            <!-- Home Text -->
            <div class="home-text">
                <h1 class="home-title">Hitman's Wife's <br> Bodyguard</h1>
                <p>Realising 10 April</p>
                <a href="#" class="watch-btn">
                    <i class="bx bx-right-arrow"></i>
                    <span>Watch the Trailer</span>
                </a>
            </div>
        </section>
    <!-- /Home -->

    <!-- Popular section -->
        <section class="popular container" id="popular">
            <!-- Heading -->
            <div class="heading">
                <h2 class="heading-title">Popular Movies</h2>
                <!-- Swipper Buttons -->
                <div class="swiper-btn">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <!-- Content -->
            <div class="popular-content swiper">
                <div class="swiper-wrapper">
                   <!--  -->
                </div>
            </div>
        </section>
    <!-- /Popular section -->

    <!-- Movies Section -->
        <section class="movies container" id="movies"> 
            <!-- Heading -->
            <div class="heading">
                <h2 class="heading-title">All Movies</h2>
            </div>
            <!-- Movies Content -->
            <div class="movies-content">
                
            </div>
        </section>
    <!-- /Movies Section -->
    <!-- Next Page -->
        <div class="next-page">
            <a href="" class="next-btn">Nex Page</a>
        </div>
    <!-- /Next Page -->
    <!-- CopyRight -->
        <div class="copyright">
            <p>&#169; Sardi Dev</p>
        </div>
    <!-- /CopyRight -->

    <!-- Link Swiper js -->
    <script src="js/swiper-bundle.min.js"></script>
    <!--Custom JS Link -->
    <script src="js/app.js"></script>
</body>
</html>
