<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
    <!-- Link Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fav icon -->
    <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/61HZiVXgigL.png" type="image/x-icon">
    <!-- Box icons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="/" class="logo">
                Movie<span>Vel</span>
            </a>
            <!-- Search-box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="search movie">
                <i class='bx bxs-search'></i> 
            </div>
            <!-- User -->
            <a href="" class="user">
                <img src="img/user.jpg" alt="user-img" class="user-img">
            </a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="#home" class="nav-link nav-active">
                    <i class="bx bx-home"></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bxs-hot"></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-compass"></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-tv"></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-heart"></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- Play Movie Container -->
        <div class="play-container container">
            <!-- Play Image -->
            <img src="play-page/play-background.jpg" alt="play-background">
            <!-- Play Text -->
            <div class="play-text">
                <h2>Jumanji: Welcome To jungle</h2>
            </div>
        </div>
    <!-- /Play Movie Container -->
    
    <!-- CopyRight -->
        <div class="copyright">
            <p>&#169; Sardi Dev</p>
        </div>
    <!-- /CopyRight -->

    <!--Custom JS Link -->
    <script src="js/app.js"></script>
</body>
</html>
